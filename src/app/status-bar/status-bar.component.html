<div class="flex flex-col items-center">
  <p class="text-lg font-semibold m-2 text-gray-800">{{isWorkingNow ? 'Working' : 'Not working'}}</p>
  <div class="flex gap-x-1">
    @if (stateMachine.canStartWorking()) {
      <button
        (click)="startWorking()"
        class="bg-amber-300 p-2 rounded hover:bg-amber-400">
        Start working
      </button>
    }
    @if (stateMachine.canStopWorking()) {
      <button
        (click)="stopWorking()"
        class="bg-amber-300 p-2 rounded hover:bg-amber-400">
        Stop working
      </button>
    }
    <!-- TODO: add 'Take a break' and 'Finish break' buttons   -->
  </div>
  @if (workingTimeRecord !== undefined) {
    <p class="text-center pt-4">
      You worked {{workingTimeRecord!.worked.hours}} hours and
      {{workingTimeRecord!.worked.minutes}} minutes
    </p>
  }
  <app-input-time-modal #inputTimeModal />
</div>
