<div class="flex flex-col items-center">
  <p class="font-bold text-lg m-2">{{isWorkingNow ? 'Working' : 'Not working'}}</p>
  <button class="bg-amber-300 p-2 rounded hover:bg-amber-400"
          (click)="toggleIsWorkingNow()">
    {{isWorkingNow ? 'Stop working' : 'Start working'}}
  </button>
</div>
